{% extends 'main_app/base.html' %}
{% load static %}

{% block body %}
<main>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <table class="table table-hover text-nowrap">
                    <thead>
                        <tr>
                            <th>#ID</th>
                            <th>Customer Name</th>
                            <th>Phone</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for dat in data %}
                        <tr>
                            <td>#{{dat.id}}</td>
                            <td><a href="{% url 'main_app:open_customer' dat.uid %}" class="link-primary">{{dat.full_name}}</a></td>
                            <td>{{dat.phone_number}}</td>
                            <td>{{dat.address}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
{% endblock body %}
